<!DOCTYPE html>
<html>
    <head>
        {% include "header.html"%}
        <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}"/>
        <title>공군 병사 통합 홈페이지</title>
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script defer src=" {{ url_for('static', filename='javascript/board.js') }}"></script>
    </head>
    <body class="main-section">
        <header class="nav">
            <div class="nav-main">
                <button class="head-title" onclick="location.href='/'">
                    <img class="main-logo" src="{{ url_for('static', filename='image/af_logo.svg') }}">
                    <h1 class="main-title">병사 통합 홈페이지</h1>
                </button>
                <nav>
                    <div class="nav-main__dropdown">
                        <button class="middle-round --label">{{class_info[1]}}</button>
                        <div class="dropdown__list">
                            <div style="height:15px;"></div>
                            <div class="dropdown__list_content --class-intro">
                                <p>asdfasdfasdf</p>
                            </div>
                        </div>
                    </div>
                    <button class="middle-round --main" onclick="location.href='/calender'">캘린더</button>
                    <button class="middle-round --main" onclick="location.href='/friend/management'">친구관리</button>
                </nav>
            </div>
            {% if user_info[0] %}
            {% include "dropdown.html" %}
            {% else %}
                <button class="middle-round --login" onclick="location.href='/login'">로그인</button>
            {% endif %}
        </header>
        <section class="content">
            <div style="height: 110px"></div>
            {%for post in post_list%}
            <div class="post-card">
                <div class="post-card_action">
                    <div class="post-card_action">
                        <h3 class="margin-top-add">{{post[2]}}</h3>
                        <button class="small-round">
                            <!--TODO 사용자 계정 사진-->
                            <img class="profile-img --small" src="{{url_for('static', filename='image/default_profile.jpg')}}">
                            <p class="small-font">{{post[1]}}</p>
                        </button>
                    </div>
                    {% if uid == post[1] %}
                    <div class="post-card_action">
                        <button class="small-round-border --edit" title="수정하기"><span class="material-symbols-rounded">edit</span></button> 
                        <button class="small-round-border --delete" title="삭제하기"><span class="material-symbols-rounded">close</span></button>
                    </div>
                    {% endif %}
                </div>
                <p style="margin-bottom: 0;margin-top: 5px;">{{post[3]}}</p>
                <div class="post-card_action --bottom">
                    <div class="post-card_action">
                            <button class="small-round-response --favorite">
                                <span class="material-symbols-rounded">favorite</span>
                                <span>{{post[5]}}</span>
                            </button>
                            <button class="small-round-response --icon-circle"><span class="material-symbols-rounded">bookmark</span></button>
                            <p class="small-font --date">{{post[4]}}</p>
                    </div>
                    <button class="small-round-response --icon-circle">
                        <span class="material-symbols-rounded">forum</span>
                    </button>
                </div>
            </div>
            {%endfor%}
            <!-- TODO 페이징 구현 -->
        </section>
        <footer class="post-function --section">
            <div class="post-function">
                <button class="circle --board" id="class_like" onclick="addLikeClass({{page_id}},{{isLiked}})"><span class="material-symbols-rounded star">kid_star</span></button>
                <button class="circle --board"><span class="material-symbols-rounded">search</span></button>
                <button class="circle --board" id="add" onclick="location.href='/board/0&{{class_info[0]}}&{{class_info[1]}}'"><span class="material-symbols-rounded">add</span></button>
            </div>
            <script>isLiked({{isLiked}})</script>
        </footer>
    </body>
</html>
