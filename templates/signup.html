<!DOCTYPE html>
<html>
    <head>
        {% include "header.html"%}
        <link rel="stylesheet" href=" {{ url_for('static', filename='css/login.css') }}"/>
        <title>공군 병사 통합 홈페이지-회원가입</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src=" {{ url_for('static', filename='javascript/signup.js') }}"></script>
    </head>
    <body class="login-body">
        <div class="login-main">
            <button class="head-title --signup" onclick="location.href='/'">
                <h1 class="main-title">공군 병사 통합 홈페이지</h1>
                <p class="header-p">오신 것을 환영합니다! - 회원가입</p>
            </button>
            <form class="signup-form" method="post">
                <div class="signup-text" style="margin-bottom:5px;">
                    <div class="signup-text_label --general"><p>아이디</p></div>
                    <input class="login-form_input --1" type="text" id="id" name="id" placeholder="" oninput="paint_id_original()">
                </div>
                <button type="button" class="small-round-response --signup-id" id="id_dub" onclick="is_id_dub();" style="border:0">중복 확인</button>
                <div class="signup-text">
                    <div class="signup-text_label --pw-top"><p>비밀번호</p></div>
                    <input class="login-form_input --2" type="password" id="password" name="password" oninput="is_password_able(this)">
                </div>
                <div class="signup-text">
                    <div class="signup-text_label --pw-bottom"><p>확인</p></div>
                    <input class="login-form_input --3" type="password" id="pw_dub" name="pw_dub" oninput="is_password_same(this)">
                </div>
                <div class="small-round-response --signup-pw" id="signup_pw_info" style="border: 0;">숫자와 알파벳을 포함하여 8자리 이상으로 설정해주세요.</div>
                <div class="signup-text" style="margin-bottom:5px;">
                    <div class="signup-text_label --general"><p>전화번호</p></div>
                    <input class="login-form_input --1" type="text" id="num" name="num" oninput="autoHyphen(this)">
                </div>
                <script>prevent_signup_enter();paint_signup_button()</script>
                <button class="large-round --signin" id="signup" disabled>회원가입</button>
            </form>
        </div>
    </body>
</html>
